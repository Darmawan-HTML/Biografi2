<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181818;
      padding: 40px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1 style="color: #ffffff;">Gallery</h1>
  <div class="gallery">
    <img src="gambar2.jpg" alt="Foto 1">
    <img src="gambar3.jpg" alt="Foto 2">
    <img src="gambar4.jpg" alt="Foto 3">
  </div>
  <br>
  <a href="portopolio.html">Kembali ke Halaman Utama</a>
</body>
</html>
