<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Sederhana</title>
</head>
<body>
  <h3>Menghitung Volume Kubus</h3>

  S: <input type="text" id="angka1">  
  S: <input type="text" id="angka2">
  S: <input type="text" id="angka3"><br><br>

  <button onclick="kali()">*</button>

  V: <input type="text" id="hasil" readonly>

  <script>
    function kali() {
      let a = parseFloat(document.getElementById("angka1").value);
      let b = parseFloat(document.getElementById("angka2").value);
      let c = parseFloat(document.getElementById("angka3").value);
      document.getElementById("hasil").value = a * b * c;
    }
  </script>

  <hr>

  <h3>Menghitung Volume Balok</h3>

  P: <input type="text" id="p">  
  L: <input type="text" id="l">
  T: <input type="text" id="t"><br><br>

  <button onclick="balok()">*</button>

  V: <input type="text" id="hasilBalok" readonly>

  <script>
    function balok() {
      let p = parseFloat(document.getElementById("p").value);
      let l = parseFloat(document.getElementById("l").value);
      let t = parseFloat(document.getElementById("t").value);
      document.getElementById("hasilBalok").value = p * l * t;
    }
  </script>
  <hr>

  <h3>menghitung volume prisma</h3>

  LuasAlas: <input type="text" id="LuasAlas">  
  t: <input type="text" id="t"><br><br>

  <button onclick="prisma()">*</button>

  V: <input type="text" id="hasilPrisma" readonly>

  <script>
    function prisma() {
      let LuasAlas = parseFloat(document.getElementById("LuasAlas").value);
      let t = parseFloat(document.getElementById("t").value);
      document.getElementById("hasilPrisma").value = LuasAlas * t;
    }
  </script>
</body>
</html>
