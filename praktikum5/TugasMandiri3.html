<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Sederhana</title>
</head>
<body>
  <h3>Kalkulator</h3>

  <input type="text" id="angka1">  
  <input type="text" id="angka2"><br><br>

  <button onclick="tambah()">+</button>
  <button onclick="kurang()">-</button>


  Hasil: <input type="text" id="hasil" readonly>

  <script>
    function tambah() {
      let a = parseFloat(document.getElementById("angka1").value);
      let b = parseFloat(document.getElementById("angka2").value);
      document.getElementById("hasil").value = a + b;
    }

    function kurang() {
      let a = parseFloat(document.getElementById("angka1").value);
      let b = parseFloat(document.getElementById("angka2").value);
      document.getElementById("hasil").value = a - b;
    }

  </script>
</body>
</html>
