<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nav-container" id="nav">
    <div class="menu left"><a href="tentang.html">Tentang Saya</a></div>
    
    <div class="profile" id="profile">
      <img src="gambar1.png" alt="Foto Profil">
    </div>
    
    <div class="menu right"><a href="gallery.html">Gallery</a></div>
  </div>

  <script>
    const profile = document.getElementById('profile');
    const nav = document.getElementById('nav');

    profile.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
<footer>
  <p>Dibuat oleh Darmawan</p>
  <p id="waktu"></p>
</footer>

<script>
  function updateTime() {
    const now = new Date();
    const waktu = document.getElementById("waktu");
    waktu.textContent = "Waktu sekarang: " + now.toLocaleTimeString();
  }
  setInterval(updateTime, 1000);
  updateTime();
</script>

<style>
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    background: #222;
    color: white;
    padding: 10px 0;
    font-family: Arial, sans-serif;
    font-size: 14px;
  }
</style>

</html>
