<html>
<head>
<title> Contoh Form dan Frame </title>
</head>
<body>

<b>Jenis Kelamin:</b><br>
<input type="radio" name="jk" value="L"> Laki-laki <br>
<input type="radio" name="jk" value="P"> Perempuan <br><br>

<b>Jurusan:</b><br>
<select name="jurusan">
 <option>Teknik Informatika</option>
 <option>Sistem Informasi</option>
 <option>Manajemen Informatika</option>
</select><br><br>

<b>Alamat:</b><br>
<textarea name="alamat" rows="4" cols="30"></textarea><br><br>

<hr>

<b>Frame Horizontal</b><br>
<iframe srcdoc="Frame Atas" width="100%" height="50"></iframe><br>
<iframe srcdoc="Frame Bawah" width="100%" height="50"></iframe><br><br>

<b>Frame Vertikal</b><br>
<iframe srcdoc="Frame Kiri" width="45%" height="80"></iframe>
<iframe srcdoc="Frame Kanan" width="45%" height="80"></iframe><br><br>

<b>Frame Gabungan H-V</b><br>
<iframe srcdoc="Kiri" width="30%" height="100"></iframe>
<iframe srcdoc="Atas-Kanan" width="68%" height="45"></iframe><br>
<iframe srcdoc="Bawah-Kanan" width="68%" height="45"></iframe>

</body>
</html>
