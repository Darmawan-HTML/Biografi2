<!DOCTYPE html>
<html>
<head>
  <title>Colspan & Rowspan</title>
</head>
<body bgcolor="#f07f73">

<table border="1" cellspacing="0" cellpadding="20" align="center">
  <tr>
    <td bgcolor="white"></td>
    <td colspan="2" bgcolor="green"><font color="white">colspan = "2"</font></td>
  </tr>
  <tr>
    <td rowspan="2" bgcolor="purple"><font color="white">rowspan = "2"</font></td>
    <td bgcolor="white"></td>
    <td bgcolor="white"></td>
  </tr>
  <tr>
    <td bgcolor="white"></td>
    <td bgcolor="white"></td>
  </tr>
</table>

</body>
</html>
