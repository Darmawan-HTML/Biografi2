<!DOCTYPE html>
<html>
<head>
  <title>Form Registrasi Account TCPNS</title>
</head>
<body>
  <center>
    <h2>Form Registrasi Account TCPNS</h2>
    <p>Silahkan isi form di bawah ini dengan baik dan benar.</p>
    
    <form method="post" action="nomor3.html">
      <table border="0" cellpadding="5">
        <tr>
          <td>Nama:</td>
          <td><input type="text" name="nama"></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password"></td>
        </tr>
        <tr>
          <td>Jenis Kelamin:</td>
          <td>
            <select name="jk">
              <option>Pilih Jenis Kelamin</option>
              <option value="L">Laki-laki</option>
              <option value="P">Perempuan</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Tanggal Lahir:</td>
          <td>
            Tgl:
            <select name="tgl">
              <option>-</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
            </select>
            Bulan:
            <select name="bulan">
              <option>-</option>
              <option>Januari</option>
              <option>Februari</option>
              <option>Maret</option>
              <option>April</option>
              <option>Mei</option>
              <option>Juni</option>
              <option>Juli</option>
              <option>Agustus</option>
              <option>September</option>
              <option>Oktober</option>
              <option>November</option>
              <option>Desember</option>
            </select>
            Tahun:
            <select name="tahun">
              <option>-</option>
              <option>2000</option>
              <option>2001</option>
              <option>2002</option>
              <option>2003</option>
              <option>2004</option>
              <option>2005</option>
              <option>2006</option>
              <option>2007</option>

              <option>2009</option>

              <option>2023</option>
              <option>2024</option>
              <option>2025</option>

        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Kirim">
          </td>
        </tr>
      </table>
    </form>
  </center>
</body>
</html>
